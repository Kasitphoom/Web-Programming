<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calc</title>
    <style>
        *{
            text-align: center;
        }
        table{
            margin: auto;
            border: 1px solid black;
            border-collapse: collapse;
        }
        td,th{
            padding: 10px 20px;
            border: 1px solid black;
        }
        th{
            background-color: rgb(0, 128, 255);
        }
        .reference{
            margin-top: 20px;
        }
    </style>
    <script>
        function CalcBMI(){
            const weight = document.getElementById("weight").value;
            const height = document.getElementById("height").value;
            const bmi = weight / ((height / 100) * (height / 100));
            return bmi;
        }
    </script>
</head>
<body>
    <form action="">
        <h1>BMI Calculator</h1>

        <label for="weight">Weight (Kg): </label>
        <input type="number" name="weight" id="weight">
        <br>

        <label for="height">Height (cm): </label>
        <input type="number" name="height" id="height">
        <br>

        <input type="button" value="Calcuate" onclick="ShowResult()">
    </form>

    <h2>BMI Result</h2>
    <div id="result">
        No Result
    </div>

    <h3 id="classification"></h3>

    <h2>BMI References</h2>
    
    <div class="reference">
        <table>
            <tr>
                <th>BMI</th>
                <th>Classification</th>
            </tr>
            <tr>
                <td>Less Than 18.5</td>
                <td>Underweight</td>
            </tr>
            <tr>
                <td>18.5 - 24.9</td>
                <td>Normal Weight</td>
            </tr>
            <tr>
                <td>25.0 - 29.9</td>
                <td>Overweight</td>
            </tr>
            <tr>
                <td>30.0 or more</td>
                <td>Obese</td>
            </tr>
        </table>
    </div>
    <script>
        function ShowResult(){
            const bmi = CalcBMI();
            const result = document.getElementById("result");
            const classification = document.getElementById("classification");
            const weight = document.getElementById("weight").value;
            const height = document.getElementById("height").value;

            var bmi_class = "";

            if(bmi < 18.5){
                bmi_class = "Underweight";
            }
            else if(bmi >= 18.5 && bmi <= 24.9){
                bmi_class = "Normal Weight";
            }
            else if(bmi >= 25.0 && bmi <= 29.9){
                bmi_class = "Overweight";
            }
            else{
                bmi_class = "Obese";
            }

            result.innerHTML = "With your weight of " + weight + " kg and height of " + height + " cm\nyour BMI is " + bmi + " kg/m<sup>2</sup>.";
            classification.innerHTML += "You are " + bmi_class + ".";
        }
    </script>
</body>
</html>
